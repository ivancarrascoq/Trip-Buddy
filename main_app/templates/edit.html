{% extends 'base.html' %}


{% block content %}

    <div class="col-md-8 col-xs-8 col-sm-8 form-group border rounded p-5 m-4 h-100" >
        <form method="POST" action="{% url 'post_edit' id %}">
            {% csrf_token %}

            <div class="form-group row">
                <label for="inputfirst" class="col-sm-2 col-form-label">Destination</label>
                <div class="col-sm-10">{{ form.destination }}
                    <!-- input type="text" class="form-control" id="inputfirst" name="destination" -->
                </div>
            </div>

            <div class="form-inline row">
                <label for="inputlast" class="col-sm-2 col-form-label">Start Date</label>
                <div class="col-sm-10">{{ form.start_date }}
                    <!--input type="date" class="form-control" id="inputlast" name="start_date"-->
                    <i class="fa fa-calendar" style="font-size:36px"></i>
                </div>
            </div>

            <div class="form-inline row">
                <label for="inputlast2" class="col-sm-2 col-form-label">Start Date</label>
                <div class="col-sm-10">{{ form.end_date }}
                    <!--input type="date" class="form-control" id="inputlast2" name="end_date"-->
                    <i class="fa fa-calendar" style="font-size:36px"></i>
                </div>
            </div>            

            <div class="form-group row">
                <label for="inputPlan" class="col-sm-2 col-form-label">Plan</label>
                <div class="col-sm-10">{{ form.plan }}
                    <!--textarea class="form-control" rows="5" id="inputPlan" name="plan"></textarea-->
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-5">
                    <a class="btn btn-outline-dark" href="{% url 'dashboard' %}" role="button">Cancel</a>
                </div>
                <div class="col-sm-5">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>
        </form>
    </div> 
{% endblock %}
